<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <link rel="shortcut icon" type="image/png" href="./icons/512x512.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f7f7f7"/>
                 
    <title>Skaņas</title>
    <meta name="description" content="Mācies skaņas.">
    <link rel="stylesheet" href="style.css">
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registered');
                  }).catch(function(err) {
                    console.log('ServiceWorker error: ', err);
                  });
            })
        }
    </script>   
</head>
<body>

    </div>

    <div id="panda" class="animal">
        <img src="./images/panda.png"/>
        <audio src="./sounds/panda.mp3"></audio>Panda
    </div>

    <script>
        let sounds = document.querySelectorAll("audio");
        let animals = document.querySelectorAll(".animal");

        let sound;
        animals.forEach(function(animal){
            animal.addEventListener("click", function(){
                animal.classList.add("clicked");
                sound = "." + animal.classList[1] + " audio";
                document.querySelector(sound).play();

                setTimeout(function(){
                    animal.classList.remove("clicked");
                }, 1800);
            });
        });
    </script>
</body>
</html>
